<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redress — Wishlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="redress-app">
    <a class="skip-link" href="#main">Skip to content</a>

    <redress-header active="wishlist"></redress-header>

    <main id="main" class="page ob-page">
      <redress-page-header
        active="wishlist"
        title="Wishlist"
        crumb="Wishlist"
        subtitle="Saved pieces you love."
      ></redress-page-header>

      <section class="collection" aria-label="Wishlist items">
        <div class="ns-controls-row">
          <div role="group" aria-label="Collection controls" class="ns-controls ns-flex ns-flex-nowrap ns-items-center">
            <div role="group" aria-label="Filter and sort" class="ns-actions ns-flex ns-flex-nowrap ns-items-center">
              <button class="pill" type="button" data-open-filters>Filter</button>
              <label class="select" aria-label="Sort">
                <span class="select-label">Sort</span>
                <select id="sortSelect">
                  <option value="featured">Featured</option>
                  <option value="newest">Newest</option>
                  <option value="name-asc">Name (A–Z)</option>
                  <option value="name-desc">Name (Z–A)</option>
                </select>
              </label>
            </div>

            <div role="group" aria-label="Layout options" class="ns-grid-controls ns-flex ns-flex-nowrap ns-items-center">
              <button aria-pressed="false" aria-label="Set to gallery layout" class="ns-grid-toggle ns-toggle-gallery" type="button">
                <svg aria-hidden="true" role="presentation" width="16.8" height="10.8" viewBox="0 0 14 10" fill="#bac8c3" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 .5h4v4H0zM0 5.5h4v4H0zM5 .5h4v4H5zM5 5.5h4v4H5zM10 .5h4v4h-4zM10 5.5h4v4h-4z"></path>
                </svg>
              </button>
              <button aria-pressed="true" aria-label="Set to 4 column layout" class="ns-grid-toggle ns-toggle-compact" type="button">
                <svg aria-hidden="true" role="presentation" xmlns="http://www.w3.org/2000/svg" width="20.4" height="12" viewBox="0 0 88 58" fill="#bac8c3">
                  <g clip-path="url(#ns-clip-001)">
                    <path d="M20 0H0V58H20V0Z"></path>
                    <path d="M43 0H22V58H43V0Z"></path>
                    <path d="M45 0H65V58H45V0Z"></path>
                    <path d="M88 0H67V58H88V0Z"></path>
                  </g>
                  <defs>
                    <clipPath id="ns-clip-001"><rect width="88" height="58" fill="white"></rect></clipPath>
                  </defs>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="results-meta" id="resultsMeta" aria-live="polite"></div>
        <ol class="grid ns-serp" id="ns-product-grid" data-wishlist="true" aria-live="polite"></ol>

        <div class="pagination" aria-label="Pagination">
          <button id="prevBtn" class="page-btn" type="button">Previous</button>
          <div id="pageNumbers" class="page-numbers" role="navigation" aria-label="Page numbers"></div>
          <button id="nextBtn" class="page-btn" type="button">Next</button>
        </div>
      </section>
    </main>

    <div class="sheet-backdrop" data-sheet-backdrop hidden></div>
    <aside class="sheet" data-filter-sheet hidden role="dialog" aria-modal="true" aria-label="Filters">
      <div class="sheet-header">
        <div class="sheet-title">Filters</div>
        <button class="icon-btn sheet-close" type="button" data-close-filters aria-label="Close filters">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M18 6L6 18"></path>
            <path d="M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="sheet-body" id="filterControls" aria-label="Filter options"></div>

      <div class="sheet-footer">
        <button class="pill" type="button" data-clear-filters>Clear</button>
        <button class="pill pill-primary" type="button" data-apply-filters>Apply</button>
      </div>
    </aside>

    <redress-footer></redress-footer>
    <script src="../components/components.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
