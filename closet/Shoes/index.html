<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redress — Closet — Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body class="redress-app">
    <a class="skip-link" href="#main">Skip to content</a>
    <redress-header active="closet"></redress-header>

    <main id="main" class="page ob-page">
      <redress-page-header
        active="closet"
        title="Shoes"
        crumb="Shoes"
        subtitle="Items in this category."
        parent-title="Closet"
        parent-href="../"
      ></redress-page-header>

      <section class="collection" aria-label="Items">
        <ol class="grid ns-serp" id="ns-product-grid" data-closet="true" aria-live="polite">
          
        <li class="card ns-product" aria-label="Item Muse Metallic Sandal">
          <a class="ns-product-link" href="./Muse%20Metallic%20Sandal/" aria-label="Muse Metallic Sandal">
            <div class="card-media ns-product-media" style="--tile:#bac8c3">
              <div class="color-block" aria-hidden="true"></div>
            </div>
            <div class="ns-product-info">
              <div class="card-meta ns-product-tag">Shoes</div>
              <div class="card-title ns-product-title">Muse Metallic Sandal</div>
            </div>
          </a>
        </li>
      
        <li class="card ns-product" aria-label="Item Halo Heeled Mule">
          <a class="ns-product-link" href="./Halo%20Heeled%20Mule/" aria-label="Halo Heeled Mule">
            <div class="card-media ns-product-media" style="--tile:#4b5563">
              <div class="color-block" aria-hidden="true"></div>
            </div>
            <div class="ns-product-info">
              <div class="card-meta ns-product-tag">Shoes</div>
              <div class="card-title ns-product-title">Halo Heeled Mule</div>
            </div>
          </a>
        </li>
      
        <li class="card ns-product" aria-label="Item Gala Strap Sandal">
          <a class="ns-product-link" href="./Gala%20Strap%20Sandal/" aria-label="Gala Strap Sandal">
            <div class="card-media ns-product-media" style="--tile:#bac8c3">
              <div class="color-block" aria-hidden="true"></div>
            </div>
            <div class="ns-product-info">
              <div class="card-meta ns-product-tag">Shoes</div>
              <div class="card-title ns-product-title">Gala Strap Sandal</div>
            </div>
          </a>
        </li>
      
        <li class="card ns-product" aria-label="Item Noir Sculpted Heel">
          <a class="ns-product-link" href="./Noir%20Sculpted%20Heel/" aria-label="Noir Sculpted Heel">
            <div class="card-media ns-product-media" style="--tile:#c8c7ba">
              <div class="color-block" aria-hidden="true"></div>
            </div>
            <div class="ns-product-info">
              <div class="card-meta ns-product-tag">Shoes</div>
              <div class="card-title ns-product-title">Noir Sculpted Heel</div>
            </div>
          </a>
        </li>
      
        <li class="card ns-product" aria-label="Item Fawn Slingback Heel">
          <a class="ns-product-link" href="./Fawn%20Slingback%20Heel/" aria-label="Fawn Slingback Heel">
            <div class="card-media ns-product-media" style="--tile:#e7dfd2">
              <div class="color-block" aria-hidden="true"></div>
            </div>
            <div class="ns-product-info">
              <div class="card-meta ns-product-tag">Shoes</div>
              <div class="card-title ns-product-title">Fawn Slingback Heel</div>
            </div>
          </a>
        </li>
      
        </ol>
      </section>
    </main>

    <redress-footer></redress-footer>
    <script src="../../components/components.js"></script>
  </body>
</html>
