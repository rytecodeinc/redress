<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redress — Outfit Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
      <div class="header-inner">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">R</div>
          <div class="brand-text">
            <div class="brand-name">Redress</div>
            <div class="brand-sub">Digital Closet</div>
          </div>
        </div>

        <nav class="nav" aria-label="Primary">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="#">Closet</a>
          <a class="nav-link nav-link-active" href="./outfit-builder.html">Outfit Builder</a>
          <a class="nav-link" href="./new-arrivals.html">New Arrivals</a>
          <a class="nav-link" href="#">Resale</a>
        </nav>

        <div class="header-actions">
          <button class="icon-btn" type="button" aria-label="Search">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M20 20l-3.2-3.2"></path>
            </svg>
          </button>
          <button class="icon-btn" type="button" aria-label="Notifications">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
              <path d="M13.73 21a2 2 0 01-3.46 0"></path>
            </svg>
          </button>
          <button class="avatar" type="button" aria-label="Account">
            <span class="avatar-initials" aria-hidden="true">AJ</span>
          </button>
        </div>
      </div>
    </header>

    <main id="main" class="page ob-page">
      <div class="page-top ob-top">
        <div class="breadcrumbs" aria-label="Breadcrumb">
          <a href="./index.html">Home</a>
          <span class="crumb-sep" aria-hidden="true">/</span>
          <span aria-current="page">Outfit Builder</span>
        </div>

        <div class="title-row ob-title-row">
          <div>
            <h1 class="page-title">Outfit Builder</h1>
            <p class="page-subtitle">Click or drag items onto the canvas to build a look.</p>
          </div>
        </div>
      </div>

      <section class="ob-layout" aria-label="Outfit builder">
        <aside class="ob-sidebar" aria-label="Filters">
          <div class="ob-sidebar-head">
            <div class="ob-sidebar-title">Filters</div>
            <button class="pill ob-clear-filters" type="button">Clear</button>
          </div>

          <div class="ob-filter">
            <div class="ob-filter-title">Category</div>
            <label class="ob-check"><input type="checkbox" name="cat" value="Tops" /> <span>Tops</span></label>
            <label class="ob-check"><input type="checkbox" name="cat" value="Bottoms" /> <span>Bottoms</span></label>
            <label class="ob-check"><input type="checkbox" name="cat" value="Dresses" /> <span>Dresses</span></label>
            <label class="ob-check"><input type="checkbox" name="cat" value="Shoes" /> <span>Shoes</span></label>
            <label class="ob-check"><input type="checkbox" name="cat" value="Bags" /> <span>Bags</span></label>
            <label class="ob-check"><input type="checkbox" name="cat" value="Accessories" /> <span>Accessories</span></label>
          </div>

          <div class="ob-filter">
            <div class="ob-filter-title">Color</div>
            <label class="ob-check"><input type="checkbox" name="color" value="#c8c7ba" /> <span class="ob-swatch" style="--tile:#c8c7ba"></span><span>Sand</span></label>
            <label class="ob-check"><input type="checkbox" name="color" value="#bac8c3" /> <span class="ob-swatch" style="--tile:#bac8c3"></span><span>Sage</span></label>
            <label class="ob-check"><input type="checkbox" name="color" value="#d9d2c7" /> <span class="ob-swatch" style="--tile:#d9d2c7"></span><span>Stone</span></label>
            <label class="ob-check"><input type="checkbox" name="color" value="#e7dfd2" /> <span class="ob-swatch" style="--tile:#e7dfd2"></span><span>Ivory</span></label>
          </div>
        </aside>

        <div class="ob-main">
          <div class="ob-main-head">
            <div class="results-meta" id="obResultsMeta" aria-live="polite"></div>
            <div class="ob-canvas-actions">
              <button class="pill ob-clear-canvas" type="button">Clear canvas</button>
              <button class="pill ob-delete-selected" type="button" disabled>Delete selected</button>
            </div>
          </div>

          <div class="ob-panels">
            <div class="ob-grid-panel" aria-label="Items">
              <div class="ob-grid" id="obItemGrid" aria-live="polite"></div>
            </div>

            <div class="ob-canvas-panel" aria-label="Canvas">
              <div class="ob-canvas-hint">Drag items here to create your outfit collage.</div>
              <div id="obCanvas" class="ob-canvas" role="application" aria-label="Outfit canvas"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div>© <span id="year"></span> Redress</div>
        <div class="footer-links">
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = String(new Date().getFullYear());
    </script>
    <script src="./outfit-builder.js"></script>
  </body>
</html>
