<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redress — Closet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="redress-app">
    <a class="skip-link" href="#main">Skip to content</a>

    <redress-header active="closet"></redress-header>

    <main id="main" class="page ob-page">
      <redress-page-header
        active="closet"
        title="Closet"
        crumb="Closet"
        subtitle="All your items, organized in one place."
      ></redress-page-header>

      <section class="collection" aria-label="Items">
        <div class="ns-controls-row">
          <div role="group" aria-label="Collection controls" class="ns-controls ns-flex ns-flex-nowrap ns-items-center">
            <div role="group" aria-label="Filter and sort" class="ns-actions ns-flex ns-flex-nowrap ns-items-center">
              <button class="pill" type="button">Filter</button>
              <label class="select" aria-label="Sort">
                <span class="select-label">Sort</span>
                <select id="sortSelect">
                  <option value="featured">Featured</option>
                  <option value="newest">Newest</option>
                  <option value="name-asc">Name (A–Z)</option>
                  <option value="name-desc">Name (Z–A)</option>
                </select>
              </label>
            </div>

            <div role="group" aria-label="Layout options" class="ns-grid-controls ns-flex ns-flex-nowrap ns-items-center">
              <button aria-pressed="false" aria-label="Set to gallery layout" class="ns-grid-toggle ns-toggle-gallery" type="button">
                <svg aria-hidden="true" role="presentation" width="16.8" height="10.8" viewBox="0 0 14 10" fill="#bac8c3" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 .5h4v4H0zM0 5.5h4v4H0zM5 .5h4v4H5zM5 5.5h4v4H5zM10 .5h4v4h-4zM10 5.5h4v4h-4z"></path>
                </svg>
              </button>
              <button aria-pressed="true" aria-label="Set to 4 column layout" class="ns-grid-toggle ns-toggle-compact" type="button">
                <svg aria-hidden="true" role="presentation" xmlns="http://www.w3.org/2000/svg" width="20.4" height="12" viewBox="0 0 88 58" fill="#bac8c3">
                  <g clip-path="url(#ns-clip-001)">
                    <path d="M20 0H0V58H20V0Z"></path>
                    <path d="M43 0H22V58H43V0Z"></path>
                    <path d="M45 0H65V58H45V0Z"></path>
                    <path d="M88 0H67V58H88V0Z"></path>
                  </g>
                  <defs>
                    <clipPath id="ns-clip-001"><rect width="88" height="58" fill="white"></rect></clipPath>
                  </defs>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="results-meta" id="resultsMeta" aria-live="polite"></div>
        <ol class="grid ns-serp" id="ns-product-grid" data-closet="true" aria-live="polite"></ol>

        <div class="pagination" aria-label="Pagination">
          <button id="prevBtn" class="page-btn" type="button">Previous</button>
          <div id="pageNumbers" class="page-numbers" role="navigation" aria-label="Page numbers"></div>
          <button id="nextBtn" class="page-btn" type="button">Next</button>
        </div>
      </section>

      <section id="closetDetail" class="closet-detail" hidden aria-label="Item details">
        <div class="closet-detail-layout">
          <div class="closet-detail-media" aria-label="Item image">
            <div class="closet-detail-image">
              <div id="closetDetailColor" class="color-block" aria-hidden="true"></div>
            </div>
          </div>

          <div class="closet-detail-info" aria-label="Item info">
            <h2 id="closetDetailTitle" class="closet-detail-title"></h2>

            <div class="closet-attrs" role="list" aria-label="Item attributes">
              <div class="closet-attr-row" role="listitem"><div class="closet-attr-key">Category</div><div id="closetDetailCategory" class="closet-attr-val"></div></div>
              <div class="closet-attr-row" role="listitem"><div class="closet-attr-key">Size</div><div id="closetDetailSize" class="closet-attr-val"></div></div>
              <div class="closet-attr-row" role="listitem"><div class="closet-attr-key">Colors</div><div id="closetDetailColors" class="closet-attr-val"></div></div>
              <div class="closet-attr-row" role="listitem"><div class="closet-attr-key">Seasons</div><div id="closetDetailSeasons" class="closet-attr-val"></div></div>
              <div class="closet-attr-row" role="listitem"><div class="closet-attr-key">Brand</div><div id="closetDetailBrand" class="closet-attr-val"></div></div>
              <div class="closet-attr-row" role="listitem"><div class="closet-attr-key">Price</div><div id="closetDetailPrice" class="closet-attr-val"></div></div>
              <div class="closet-attr-row" role="listitem">
                <div class="closet-attr-key">Link</div>
                <div class="closet-attr-val">
                  <a id="closetDetailLink" href="#" target="_blank" rel="noreferrer">View item</a>
                </div>
              </div>
              <div class="closet-attr-row is-notes" role="listitem">
                <div class="closet-attr-key">Notes</div>
                <div id="closetDetailNotes" class="closet-attr-val closet-notes"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <redress-footer></redress-footer>
    <script src="./components/components.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
